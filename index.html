<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <meta name='designer' content='Philip Droubi'>
  <link rel="stylesheet" href="CSS/Normalize.css">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/main.css">
  <title>Frontend Mentor | Rock-Paper-Scissors</title>
</head>

<body>
  <main class="thirdScreen normalThirdScreen">
    <div class="container">
      <div class="normalScoreNav scoreNav">
        <ul>
          <li>Rock</li>
          <li>paper</li>
          <li>scissors</li>
        </ul>
        <div class="score">
          <p>Score<span>0</span></p>
        </div>
      </div>
      <div class="inGameFlex">
        <div class="userChoice playChoice">
          <p>you picked</p>
          <div class="choiceCircle rockBTN" data-num="">
            <div class="img">
              <img src="images/icon-scissors.svg" alt="You picked scissors">
            </div>
          </div>
        </div>
        <div class="state hidden">
          <p>You lose</p>
          <button class="playAgain">play again</button>
        </div>
        <div class="pcChoice playChoice">
          <p>the house picked</p>
          <div class="emptyChoiceCircle" data-num="">
            <div class="img">
              <img src="" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <ul class="rightSideButtons">
    <li><button class="rules download">Download</button></li>
    <li><button class="rules about">About</button></li>
    <li><button class="rules normalRules hidden">Rules</button></li>
    <li><button class="rules bounsRules hidden">Rules</button></li>
  </ul>
  <ul class="leftSideButtons hidden">
    <li><button class="rules backToPreviousScreenBTN"><i class="fa fa-arrow-left" aria-hidden="true"></i> back</button>
    </li>
  </ul>
  <div class="helpPopup hidden">
    <div class="top">
      <p>Rules</p>
      <button class="exit" aria-label="close the more info menu"><i class="fa fa-close"></i></button>
    </div>
    <div class="img">
      <img src="" alt="">
    </div>
  </div>
  <div class="backdrop hidden"></div>
  <script src="JS/main.js" type="module"></script>
</body>
